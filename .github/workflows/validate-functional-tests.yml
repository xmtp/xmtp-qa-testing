name: Validate functional tests

on:
  push:
    branches-ignore: [main]

jobs:
  check:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "yarn"
        env:
          SKIP_YARN_COREPACK_CHECK: "1"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn
      - name: Start dev environment
        run: ./dev/up
      - name: Make test script executable
        run: chmod +x ./scripts/run-test.sh
      - name: Print versions
        run: yarn script versions
      - name: Run functional tests
        env:
          XMTP_ENV: dev
          RUST_BACKTRACE: 1
          GM_BOT_ADDRESS: ${{ vars.GM_BOT_ADDRESS }}
          # Set this to true to help with debugging in GitHub Actions
          GITHUB_ACTIONS: true
          LOGGING_LEVEL: "off"
        run: ./scripts/run-test.sh functional 1
      - name: Upload reports artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional_test_logs
          path: logs/
