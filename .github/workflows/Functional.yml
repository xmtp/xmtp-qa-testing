name: Functional

on:
  push:
    branches-ignore: [main]

jobs:
  Functional:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "yarn"
        env:
          SKIP_YARN_COREPACK_CHECK: "1"
      - name: Enable corepack
        run: corepack enable
      - name: Check if dependencies changed
        id: deps
        run: |
          if git diff --name-only ${{ github.sha }} ${{ github.event.before }} | grep -E '^(yarn.lock|package.json)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: Install dependencies
        if: steps.deps.outputs.changed == 'true'
        run: yarn
      - name: Run functional tests
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          XMTP_ENV: production
          RUST_BACKTRACE: 1
          GM_BOT_ADDRESS: ${{ vars.GM_BOT_ADDRESS }}
          GITHUB_ACTIONS: true
          LOGGING_LEVEL: "off"
        run: yarn test ts_large_syncs.test

      - name: Upload reports artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional_test_logs
          path: logs/
