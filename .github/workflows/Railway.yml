name: Test Railway Integration

on:
  # Manual trigger only for testing
  workflow_dispatch:

jobs:
  test-railway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Run performance tests on Railway
        run: railway run --service "xmtp-qa-testing:us-west" yarn performance
        env:
          # Either use RAILWAY_TOKEN if you have a project token
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          # OR use RAILWAY_API_TOKEN if you have an account/team token
          # RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
