name: Test Railway Integration

on:
  # Manual trigger only for testing
  workflow_dispatch:

jobs:
  test-railway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # No need for separate login step - just use the token directly
      - name: Run performance tests on Railway
        run: railway run --service xmtp-qa-testing:us-west yarn ts_performance
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROJECT_TOKEN }}

      - name: Print completion message
        run: echo "Railway test execution completed"
