name: Railway Integration

on:
  # Manual trigger only for testing
  workflow_dispatch:

jobs:
  railway-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Debug Railway CLI
        run: |
          echo "Railway CLI version:"
          railway --version

          echo "Railway help:"
          railway help
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Debug Railway connection
        run: |
          echo "Checking Railway project:"
          railway project

          echo "List Railway environments:"
          railway environment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: List Railway services
        run: railway service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Try to run Railway command
        run: railway run --service xmtp-qa-testing yarn performance
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Print completion message
        run: echo "Railway test execution completed"
