reviews:
  request_changes_threshold: 0.6
  auto_review:
    enabled: true
    draft: false
  path_filters:
    - "!tests/**"
    - "!assets/**"
  summarize:
    enabled: true

# Configure PR descriptions
pr_description:
  enabled: true
  model: gpt-4
  in_app_description: "I'll generate a PR description based on your changes"
  sections:
    - name: "Overview"
      content: "Provide a high-level overview of these changes"
    - name: "Changes in detail"
      content: "List the specific changes made"
    - name: "Testing"
      content: "Describe how to test these changes"
    - name: "XMTP-specific considerations"
      content: "Describe any XMTP-specific implications like new group functionality, conversation handling, or performance impacts"

# Custom prompts specific to XMTP development
prompts:
  review_prompt: |
    Review this code for an XMTP agent written in TypeScript.
    Pay special attention to:
    1. Proper use of @xmtp/node-sdk (not the deprecated @xmtp/xmtp-js)
    2. Conversation handling (both groups and DMs)
    3. Message processing patterns and error handling
    4. Security practices around key management
  description_prompt: |
    Write a detailed PR description for these changes to an XMTP codebase.
    Include specific details about:
    1. Which XMTP functionality is affected (conversations, messages, etc.)
    2. Any changes to handling of groups or DMs
    3. Performance implications if any
    4. Backward compatibility considerations
