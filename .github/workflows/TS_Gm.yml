name: TS_Gm
description: "should verify performance of the library in the dev network"

on:
  schedule:
    - cron: "*/30 * * * *" # This cron expression means every 30 minutes
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Dev
    env:
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      LOGGING_LEVEL: ${{ vars.LOGGING_LEVEL }}
      XMTP_ENV: ${{ vars.XMTP_ENV }}
      GEOLOCATION: ${{ vars.GEOLOCATION }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "yarn"
        env:
          SKIP_YARN_COREPACK_CHECK: "1"
      - run: corepack enable
      - run: yarn

      - name: Run tests with retry
        run: |
          for i in {1..3}; do
            echo "Attempt $i..."
            yarn test TS_Gm && break
            if [ $i -eq 3 ]; then
              echo "Test failed after 3 attempts."
              exit 1
            fi
            sleep 10
          done
      - name: Disable scheduled workflow
        if: failure() && steps.run_tests.outputs.test_failed == 'true'
        run: |
          echo "Disabling scheduled workflow due to test failures"
          gh workflow disable TS_Gm.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue on workflow failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const workflow_run_url = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;

            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: 25, // Reference to the existing issue #25
              body: `## ‚ùå TS_Gm Dev Network Test Failed\n\n` +
                    `The scheduled Dev network GM_bot verification workflow has failed after 3 retry attempts.\n\n` +
                    `### Details:\n` +
                    `- **Workflow:** [TS_Gm](${workflow_run_url})\n` +
                    `- **Environment:** Dev\n` +
                    `- **Run ID:** ${context.runId}\n` +
                    `- **Commit:** ${context.sha}\n` +
                    `- **Triggered by:** ${context.actor || 'Scheduled run'}\n` +
                    `- **Timestamp:** ${new Date().toISOString()}\n\n`
            });
