name: Validate code quality

on:
  push:
    branches-ignore: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Format code
        run: yarn format
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
