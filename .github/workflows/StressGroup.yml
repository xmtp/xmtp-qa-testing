name: GroupStress
description: Check that group stress testing is working correctly. If it fails notify the team.

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [production]
    env:
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      XMTP_ENV: ${{ matrix.environment }}
      GEOLOCATION: ${{ vars.GEOLOCATION }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      WALLET_KEY: ${{ secrets.WALLET_KEY }}
      GROUP_ID: "ffd4249c99de9068f5f55a964796e276"
      WALLET_KEY_BOT: "0x9e30e21fab8102a344b3c8db3a52e417a3985b626c865f596f0462840180533a"
      ENCRYPTION_KEY_BOT: "aafac8e206e6abe09ad0b696dfd86977edd25cfc04578b793c0e912b742d1462"
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
    steps:
      - uses: actions/checkout@v4

      # Restore cached .data folder with consistent cache key
      - name: Restore .data cache
        uses: actions/cache@v4
        id: data-cache
        with:
          path: |
            .data
            logs
            .env
          key: stress-group-data-${{ matrix.environment }}
          restore-keys: |
            stress-group-data-${{ matrix.environment }}
            stress-group-data-

      # Debug cache status
      - name: Check cache status
        run: |
          echo "Cache hit: ${{ steps.data-cache.outputs.cache-hit }}"
          echo "Cache primary key: stress-group-data-${{ matrix.environment }}"
          if [ -d ".data" ]; then
            echo "Found existing .data directory:"
            find .data -type f | head -10
          else
            echo "No .data directory found - will be created fresh"
          fi

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn retry group-stress
      - name: Save .data cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            .data
            logs
            .env
          key: stress-group-data-${{ matrix.environment }}
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.environment }}
          path: |
            logs/**/*
            .data/**/*
            .env
          if-no-files-found: ignore
          include-hidden-files: true
          retention-days: 90
